<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitterful</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  </head>
  <body>
    <nav class="blue darken-3">
      <div class="navbar-wrapper container">
        <a href="#" class="twitter-stats-ui-logo">Twitterful</a>
        <ul class="right">
          <li><a href="#">Somelink</a></li>
          <li><a href="#">Someotherlink</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col l12">
          <div class="card-panel">
            <span class="card-title">Tweets over time and retweets</span>
            <div id="chartTweetsByDay"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col l4">
          <div class="card-panel">
             <span class="card-title center">Card Title</span>
             <div id="chartMostUsedWords"></div>
          </div>
        </div>

        <div class="col l4">
          <div class="card-panel">
             <span class="card-title">Percentage own tweets vs. retweets</span>
            <div id="chartOwnTweets"></div>
          </div>
        </div>

        <div class="col l4">
          <div class="card-panel">
             <span class="card-title">Clients used to tweet</span>
            <div id="chartDevices"></div>
          </div>
        </div>

      </div> <!-- end of row -->
    </div> <!-- end of container -->

    <footer class="page-footer blue darken-3">
      <div class="container">
        <div class="footer-copyright">
          Fun with TwitterData
        </div>
      </div>
    </footer>

  <script src="/js/test.js" type="text/javascript"></script>
  </body>
</html>
